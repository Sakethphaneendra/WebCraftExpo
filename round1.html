<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round -1 </title>
</head>
<body>
    <div class="AccountForm">
        <div class="textuuu">
            <h2>Create Your Account</h2>
            <p>Sign up now to preview your dashboard and start tracking your blood pressure and BMI. To run your first panel, visit a HealthTab location.</p>
            <p>Already have an Account? <a href="">Log in.</a></p>
        </div>
        <form action="#" method="post">
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email"><br><br>
    
            <label for="password">Create Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
    
            <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password"><br><br>
    
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br><br>
    
            <label>Gender:</label><br>
            <input type="button" id="male" name="gender" value="Male">
            <input type="button" id="female" name="gender" value="Female">
            <input type="button" id="other" name="gender" value="Other"><br><br>

            <input type="checkbox" id="terms_conditions" name="terms_conditions">
            <label for="terms_conditions">I have read and accept the <a href=""> HealthTab terms & Conditions</a></label><br><br>
    
    
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
